
<!-- Navbar -->
<app-nav-bar></app-nav-bar>

<!-- Section: Design Block -->
<section class="text-center text-lg-start full">

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs justify-content-center" id="myTabs">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Iniciar Sesión</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Registrarse</a>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content">
    <!-- Login Tab -->
    <div class="tab-pane fade show active" id="login">
      <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-1">
            <div class="card cascading-right" style="
                min-width: 32vw;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                border-radius: 10px;
              ">
              <div class="card-body p-6 text-center">
                <img src="../../assets/aguila.png" width="60" height="80">
                <h2 class="fw-bold mb-5">INICIAR SESION</h2>
                <form  class="login-form" (ngSubmit)="onSubmit()">
                  <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg" >Iniciar Sesion</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Tab -->
    <div class="tab-pane fade show register " id="register">
      <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-1">
            <div class="card cascading-right" style="
                min-width: 32vw;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                border-radius: 10px;
              ">
              <div class="card-body p-6 text-center">
                <img src="../../assets/aguila.png" width="60" height="80">
                <h2 class="fw-bold mb-5">REGISTRARSE</h2>
                <form  class="login-form" (ngSubmit)="onRegister()">
                  <div class="mb-3">
                    <label for="username" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="fullName" [(ngModel)]="nombre" name="username" required>
                  </div>

                  <div class="mb-3">
                    <label for="username" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="fullName" [(ngModel)]="apellidos" name="username" required>
                  </div>

                  <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="newUsuario" [(ngModel)]="newUsuario" name="newUsuario" required>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
                  </div>

                  <button type="submit" class="btn btn-primary btn-lg"  >Registrarse</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
<!-- Section: Design Block -->

<!-- Footer -->
<app-footer></app-footer>
